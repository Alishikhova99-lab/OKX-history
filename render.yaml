services:
  - type: web
    name: okx-history-backend
    runtime: node
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0

  - type: worker
    name: okx-history-bot
    runtime: node
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run bot
